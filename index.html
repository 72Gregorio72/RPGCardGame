<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Dungeon Carte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <h1>Dungeon Carte</h1>
      <div class="controls">
        <button id="btn-nuova" class="btn primary">Nuova Stanza</button>
        <button id="btn-reshuffle" class="btn">Rimescola Mazzo</button>
      </div>
    </div>

    <div class="layout">
      <div class="panel panel--build">
        <h2>Build</h2>
        <div id="build" class="build"></div>

        <div class="turno">
          <div class="turno__row">
            <span class="badge">Turno</span>
            <span class="turno__value" id="turno">1</span>
          </div>
          <div class="turno__row">
            <span class="badge">Mostri rimasti</span>
            <span class="turno__value" id="mostri-rimasti">0</span>
          </div>
        </div>

        <div class="azioni-gioco">
          <h2>Azioni (5 carte)</h2>
          <div id="azioni" class="carte-grid"></div>
          <div class="buttons">
            <button id="btn-svuota-azione" class="btn danger">Scarta selezione</button>
          </div>
        </div>

        <div class="log" id="log"></div>
      </div>

      <div class="panel">
        <h2>Eventi (7 carte)</h2>
        <div id="eventi" class="carte-grid selezionabili"></div>
      </div>
    </div>
  </div>

  <!-- Modale Scelta Combattimento -->
  <div id="modal-combat" class="overlay hidden">
    <div class="modal">
      <h3>Combatti il mostro</h3>
      <p id="combat-desc"></p>
      <div class="section">
        <p class="muted" id="vincolo-seme"></p>
        <div id="azioni-per-combat" class="carte-grid selezionabili"></div>
      </div>
      <div class="buttons center" style="margin-top:12px;">
        <button id="btn-combat-senza" class="btn">Combatti senza carta</button>
        <button id="btn-combat-annulla" class="btn danger">Annulla</button>
      </div>
    </div>
  </div>

  <!-- Template Carta -->
  <template id="tpl-carta">
    <div class="carta">
      <div class="carta__top">
        <span class="carta__valore"></span>
      </div>
      <div class="carta__seme"></div>
      <div class="carta__bottom">
        <span class="carta__valore"></span>
      </div>
    </div>
  </template>

  <script src="game.js"></script>
</body>
</html>
